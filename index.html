        <h1>Accessibility Map for COVID-19 assessment centres</h1>
        <div class="fl-mapviz-outer-container">
            <div>
                <div class="fl-mapviz-container">
                    <!-- The panel containing the search label & the search box & the filter control button -->
                    <div class="fl-mapviz-control-wrapper">
                        <label class="fl-mapviz-query-label" for="search-query">Search by postal code or city</label>
                        <div class="fl-mapviz-control-holder">
                            <div class="fl-mapviz-query-holder">
                                <div class="fl-mapviz-query-reset-holder">
                                    <div class="fl-mapviz-query-reset fl-mapviz-hoverable" style="display: none" tabindex="0" aria-role="button" aria-expanded="true" aria-label="Reset the query">
                                        <svg height="1rem" width="1rem"><use xlink:href="#QueryReset" /></svg>
                                    </div>
                                </div>
                            </div>
                            <div class="fl-mapviz-filter-control-holder">
                                <div class="fl-mapviz-filter-control fl-mapviz-hoverable" tabindex="0" aria-role="button" aria-expanded="true" aria-label="Collapse the accessibility filter list">
                                    <svg><use xlink:href="#FilterControl" /></svg>
                                </div>
                                <div class="fl-mapviz-filter-count">0</div>
                            </div>
                        </div>
                    </div>

                    <!-- A11y filter panel -->
                    <div class="fl-mapviz-filter-panel">
                        <div class="fl-mapviz-filters">
                           <div class="fl-mapviz-filter fl-mapviz-filter-entrances">
                               <span class="fl-mapviz-filter-icon"></span>
                               <span class="fl-mapviz-filter-tooltip-icon flc-mapviz-hoverable"></span>
                               <span class="fl-mapviz-filter-tooltip"></span>
                               <label class="fl-mapviz-filter-title" for="toggle-1">Accessible Entrances</label>
                               <label class="fl-checkbox-holder" tabindex="0">
                                   <input class="fl-mapviz-checkbox visually-hidden" tabindex="-1" id="toggle-1" type="checkbox"/>
                                   <span></span>
                               </label>
                           </div>
                           <div class="fl-mapviz-filter fl-mapviz-filter-washrooms">
                               <span class="fl-mapviz-filter-icon"></span>
                               <span class="fl-mapviz-filter-tooltip-icon flc-mapviz-hoverable"></span>
                               <span class="fl-mapviz-filter-tooltip"></span>
                               <label class="fl-mapviz-filter-title" for="toggle-2">Accessible Washrooms</label>
                               <label class="fl-checkbox-holder" tabindex="0">
                                   <input class="fl-mapviz-checkbox visually-hidden" tabindex="-1" id="toggle-2" type="checkbox"/>
                                   <span></span>
                               </label>
                           </div>
                           <div class="fl-mapviz-filter fl-mapviz-filter-parking">
                               <span class="fl-mapviz-filter-icon"></span>
                               <span class="fl-mapviz-filter-tooltip-icon flc-mapviz-hoverable"></span>
                               <span class="fl-mapviz-filter-tooltip"></span>
                               <label class="fl-mapviz-filter-title" for="toggle-3">Accessible Parking</label>
                               <label class="fl-checkbox-holder" tabindex="0">
                                   <input class="fl-mapviz-checkbox visually-hidden" tabindex="-1" id="toggle-3" type="checkbox"/>
                                   <span></span>
                               </label>
                           </div>
                           <div class="fl-mapviz-filter fl-mapviz-filter-individual">
                               <span class="fl-mapviz-filter-icon"></span>
                               <span class="fl-mapviz-filter-tooltip-icon flc-mapviz-hoverable"></span>
                               <span class="fl-mapviz-filter-tooltip"></span>
                               <label class="fl-mapviz-filter-title" for="toggle-4">Individual Service</label>
                               <label class="fl-checkbox-holder" tabindex="0">
                                   <input class="fl-mapviz-checkbox visually-hidden" tabindex="-1" id="toggle-4" type="checkbox"/>
                                   <span></span>
                               </label>
                           </div>
                           <div class="fl-mapviz-filter fl-mapviz-filter-wait">
                               <span class="fl-mapviz-filter-icon"></span>
                               <span class="fl-mapviz-filter-tooltip-icon flc-mapviz-hoverable"></span>
                               <span class="fl-mapviz-filter-tooltip"></span>
                               <label class="fl-mapviz-filter-title" for="toggle-5">Wait Accommodations</label>
                               <label class="fl-checkbox-holder" tabindex="0">
                                   <input class="fl-mapviz-checkbox visually-hidden" tabindex="-1" id="toggle-6" type="checkbox"/>
                                   <span></span>
                               </label>
                           </div>
                        </div>
                        <div class="fl-mapviz-filter-buttons">
                            <button class="fl-mapviz-reset-filters fl-mapviz-hoverable" type="button">
                                <svg><use xlink:href="#ResetFilters" /></svg><span>Reset Filters</span>
                            </button>
                            <button class="fl-mapviz-apply-filters fl-mapviz-hoverable" type="button">
                                <svg><use xlink:href="#ApplyFilters" /></svg><span>Apply Filters</span>
                            </button>
                        </div>
                    </div>

                    <!-- The ciity list panel -->
                    <div class="fl-mapviz-city-list">
                        <button type="button" class="fl-mapviz-expand-collapse-button-holder" aria-expanded="true" aria-label="collapse">
                            <svg class="fl-mapviz-collapse-button"><use xlink:href="#ArrowDown" /></svg>
                            <svg class="fl-mapviz-expand-button"><use xlink:href="#ArrowUp" /></svg>
                        </button>
                        <!-- Toggle headings when the render toggles between the city list and search results -->
                        <div class="fl-mapviz-city-list-title"><h2>List of cities</h2></div>
                        <div class="fl-mapviz-cities">
                        </div>
                    </div>

                    <!-- The search result panel -->
                    <div class="fl-mapviz-search-results"  style="display: none">
                        <button type="button" class="fl-mapviz-expand-collapse-button-holder" aria-expanded="true" aria-label="collapse">
                            <svg class="fl-mapviz-collapse-button"><use xlink:href="#ArrowDown" /></svg>
                            <svg class="fl-mapviz-expand-button"><use xlink:href="#ArrowUp" /></svg>
                        </button>
                        <div class="fl-mapviz-back-button fl-mapviz-hoverable">
                            <svg><use xlink:href="#Back" /></svg>
                            <h2>Back to locations</h2>
                        </div>
                        <div class="fl-mapviz-search-results-list">
                            <!--<div class="fl-mapviz-search-result">
                                <div class="fl-mapviz-hospital-title">Hospital 8</div>
                                <div class="fl-mapviz-hospital-hours">Opens at 8:00 am</div>
                                <div class="fl-mapviz-hospital-address">600 University Ave, Toronto, ON MSG 1XS</div>
                                <div class="fl-mapviz-hospital-phone">+1-416-586-5054</div>
                            </div>-->
                        </div>
                      </div>

                    <!-- The map panel -->
                    <div class="fl-mapviz-map"></div>
                </div>

                <!-- The hospital description panel -->
                <div class="fl-mapviz-hospital-panel">
                    <div class="fl-mapviz-hospital-title">
                        Hospital 2
                    </div>
                    <div><b>Hours:</b> <span class="fl-mapviz-hospital-hours">8:00 am to 12:00 pm, from Monday to Friday.</span>
                    </div>
                    <div><b>Location</b></div>
                    <div class="fl-mapviz-hospital-address">600 University Ave, Toronto, ON M5G 1X5</div>
                    <div class="fl-mapviz-hospital-phone">+1 416-586-5054</div>
                    <div class="fl-mapviz-hospital-website">www.mountsinai.on.ca</div>
                </div>
