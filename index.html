        <title>Accessibility Map for COVID-19 assessment centres</title>

    <body>
        <h2>Accessibility Map for COVID-19 assessment centres</h2>
        <div class="fl-mapviz-outer-container">
            <div class="fl-mapviz-container">
                <div class="fld-mapviz-map-holder">
                    <div class="flc-query-holder">
                        <label class="fl-mapviz-query-label" for="search-query">Search by postal code or city</label>
                        <div class="flc-control-holder">
                            <input type="text" class="fld-mapviz-query" id="search-query" />
                            <div class="fl-filter-control-holder">
                                <div class="fld-filter-control flc-mapviz-hoverable" tabindex="0" aria-role="button" aria-expanded="true" aria-label="Collapse the accessibility filter list">
                                    <svg><use xlink:href="#FilterControl" /></svg>
                                </div>
                                <div class="fld-filter-count">0</div>
                            </div>

                        </div>
                    </div>
                    <div class="fld-mapviz-map"></div>
                </div>
                <div class="fl-mapviz-filter-panel">
                    <div class="fld-mapviz-filters">
                        <div class="fld-mapviz-filter fld-mapviz-filter-entrances">
                            <span class="fld-mapviz-filter-icon"></span>
                            <span class="fld-mapviz-filter-tooltip-icon flc-mapviz-hoverable"></span>
                            <span class="fld-mapviz-filter-tooltip"></span>
                            <label class="fld-mapviz-filter-title" for="toggle-1">Accessible Entrances</label>
                            <label class="flc-checkbox-holder" tabindex="0">
                                <input class="fld-mapviz-checkbox visually-hidden" tabindex="-1" id="toggle-1" type="checkbox" value="true" />
                                <span></span>
                            </label>
                        </div>
                        <div class="fld-mapviz-filter fld-mapviz-filter-washrooms">
                            <span class="fld-mapviz-filter-icon"></span>
                            <span class="fld-mapviz-filter-tooltip-icon flc-mapviz-hoverable"></span>
                            <span class="fld-mapviz-filter-tooltip"></span>
                            <label class="fld-mapviz-filter-title" for="toggle-2">Accessible Washrooms</label>
                            <label class="flc-checkbox-holder" tabindex="0">
                                <input class="fld-mapviz-checkbox visually-hidden" tabindex="-1" id="toggle-2" type="checkbox" value="true" />
                                <span></span>
                            </label>
                        </div>
                        <div class="fld-mapviz-filter fld-mapviz-filter-parking">
                            <span class="fld-mapviz-filter-icon"></span>
                            <span class="fld-mapviz-filter-tooltip-icon flc-mapviz-hoverable"></span>
                            <span class="fld-mapviz-filter-tooltip"></span>
                            <label class="fld-mapviz-filter-title" for="toggle-3">Accessible Parking</label>
                            <label class="flc-checkbox-holder" tabindex="0">
                                <input class="fld-mapviz-checkbox visually-hidden" tabindex="-1" id="toggle-3" type="checkbox" value="true" />
                                <span></span>
                            </label>
                        </div>
                        <div class="fld-mapviz-filter fld-mapviz-filter-individual">
                            <span class="fld-mapviz-filter-icon"></span>
                            <span class="fld-mapviz-filter-tooltip-icon flc-mapviz-hoverable"></span>
                            <span class="fld-mapviz-filter-tooltip"></span>
                            <label class="fld-mapviz-filter-title" for="toggle-4">Individual Service</label>
                            <label class="flc-checkbox-holder" tabindex="0">
                                <input class="fld-mapviz-checkbox visually-hidden" tabindex="-1" id="toggle-4" type="checkbox" value="true" />
                                <span></span>
                            </label>
                        </div>
                        <div class="fld-mapviz-filter fld-mapviz-filter-wait">
                            <span class="fld-mapviz-filter-icon"></span>
                            <span class="fld-mapviz-filter-tooltip-icon flc-mapviz-hoverable"></span>
                            <span class="fld-mapviz-filter-tooltip"></span>
                            <label class="fld-mapviz-filter-title" for="toggle-5">Wait Accommodations</label>
                            <label class="flc-checkbox-holder" tabindex="0">
                                <input class="fld-mapviz-checkbox visually-hidden" tabindex="-1" id="toggle-6" type="checkbox" value="true" />
                                <span></span>
                            </label>
                        </div>
                    </div>
                    <div class="fld-mapviz-filter-buttons fl-mapviz-even-row">
                        <span class="fl-mapviz-even-row">
                            <a class="fld-mapviz-reset-filters flc-mapviz-hoverable" tabindex="0" id="reset-button"></a>
                            <label for="reset-button">Reset Filters</label>
                        </span>
                        <span class="fl-mapviz-even-row">
                            <a class="fld-mapviz-apply-filters flc-mapviz-hoverable" tabindex="0" id="apply-button"></a>
                            <label for="apply-button">Apply Filters</label>
                        </span>
                    </div>
                </div>
                <div class="fld-mapviz-search-results">
                    <div class="fld-mapviz-search-result-list">
                        <!--
                    <div class="fld-mapviz-search-result">
                        <div class="fld-mapviz-hospital-title">Hospital 8</div>

                        <div class="fld-mapviz-hospital-phone">+1-416-586-5054</div>
                    </div>                
                    <div class="fld-mapviz-search-result">
                        <div class="fld-mapviz-hospital-title">Hospital 6</div>
                        <div class="fld-mapviz-hospital-hours">Opens at 8:00 am</div>
                        <div class="fld-mapviz-hospital-address">600 University Ave, Toronto, ON MSG 1XS</div>
                        <div class="fld-mapviz-hospital-phone">+1-416-586-5054</div>
                    </div>
                    <div class="fld-mapviz-search-result">
                        <div class="fld-mapviz-hospital-title">Hospital 12</div>
                        <div class="fld-mapviz-hospital-hours">Opens at 8:00 am</div>
                        <div class="fld-mapviz-hospital-address">600 University Ave, Toronto, ON MSG 1XS</div>
                        <div class="fld-mapviz-hospital-phone">+1-416-586-5054</div>
                    </div>-->
                    </div>
                    <div class="fld-mapviz-search-result-pagination">
                        <span class="fld-mapviz-pagination-summary">Showing results 1-20 of 143</span>
                        <span class="fld-mapviz-pagination-buttons">
                            <a class="fld-mapviz-page-left flc-mapviz-hoverable" aria-label="page-left"></a>
                            <a class="fld-mapviz-page-right flc-mapviz-hoverable" aria-label="page-right"></a>
                        </span>
                    </div>
                </div>
            </div>
            <div class="fld-mapviz-hospital-panel" style="display: none;">
                <div class="fld-mapviz-hospital-title">
                    Hospital 2
                </div>
                <div><b>Hours:</b> <span class="fld-mapviz-hospital-hours">8:00 am to 12:00 pm, from Monday to Friday.</span></div>
                <div><b>Location</b></div>
                <div class="fld-mapviz-hospital-address">600 University Ave, Toronto, ON M5G 1X5</div>
                <div class="fld-mapviz-hospital-phone">+1 416-586-5054</div>
                <div class="fld-mapviz-hospital-website">www.mountsinai.on.ca</div>
            </div>

                <path d="M4.00127 3.89875C4.05478 2.2889 5.37707 1 7 1C8.65732 1 10 2.34366 10 3.99936C10 5.65506 8.65732 7 7 7C5.34268 7 4 5.65634 4 3.99936C4 3.96625 4.00127 3.93186 4.00127 3.89875Z" stroke="black" stroke-width="2" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>

                <path d="M13 22C14.6569 22 16 20.6569 16 19C16 17.3431 14.6569 16 13 16C11.3431 16 10 17.3431 10 19C10 20.6569 11.3431 22 13 22Z" stroke="black" stroke-width="2" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M10 4H31" stroke="black" stroke-width="2" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M1 4H4" stroke="black" stroke-width="2" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M28 11.5H31" stroke="black" stroke-width="2" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M1 11.5H22" stroke="black" stroke-width="2" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M16 19H31" stroke="black" stroke-width="2" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M1 19H10" stroke="black" stroke-width="2" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
            </symbol>
        </svg>
        </div>

        <script>
            fluid.covidMap.map(".fl-mapviz-outer-container", {
                dataUrl: "data/assessment_centre_locations.csv",
                iconPrefix: "src/",
                searchResultTemplateUrl: "src/html/searchResult.html"
            });
        </script>
