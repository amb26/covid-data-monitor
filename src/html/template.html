<div class="fl-mapviz-container">
    <!-- The panel containing the search label & the search box & the filter control button -->
    <div class="fl-mapviz-control-wrapper">
        <label class="fl-mapviz-query-label" for="search-query">Search by postal code or city</label>
        <div class="fl-mapviz-query-holder">
            <div class="fl-mapviz-query-reset-holder">
                <div class="fl-mapviz-query-reset fl-mapviz-hoverable" style="display: none" tabindex="0" aria-role="button" aria-expanded="true" aria-label="Reset the query">
                    <svg><use xlink:href="#QueryReset" /></svg>
                </div>
            </div>
        </div>
    </div>

    <!-- A11y filter panel -->
    <div class="fl-mapviz-filter-panel">
        <button type="button" class="fl-mapviz-expand-collapse-button-holder" aria-expanded="true" aria-label="collapse">
            <svg class="fl-mapviz-collapse-button">
                <use xlink:href="#ArrowDown"></use>
            </svg>
            <svg class="fl-mapviz-expand-button">
                <use xlink:href="#ArrowUp"></use>
            </svg>
        </button>
        <div class="fl-mapviz-filter-panel-title">
            <h2>Accessibility Filters</h2>
            <div class="fl-mapviz-filter-count-holder-on-desktop">
                <svg><use xlink:href="#FilterControl" /></svg>
                <div class="fl-mapviz-filter-count">0</div>
            </div>
        </div>
        <ul class="fl-mapviz-filters">
            <li class="fl-mapviz-filter fl-mapviz-filter-entrances">
                <span class="fl-mapviz-filter-icon"></span>
                <span class="fl-mapviz-filter-tooltip-icon flc-mapviz-hoverable"></span>
                <span class="fl-mapviz-filter-tooltip"></span>
                <input class="fl-mapviz-checkbox" id="toggle-1" type="checkbox">
                <label class="fl-mapviz-filter-title" for="toggle-1">
                    <h3>Accessible Entrances</h3>
                </label>
            </li>
            <li class="fl-mapviz-filter fl-mapviz-filter-washrooms">
                <span class="fl-mapviz-filter-icon"></span>
                <span class="fl-mapviz-filter-tooltip-icon flc-mapviz-hoverable"></span>
                <span class="fl-mapviz-filter-tooltip"></span>
                <input class="fl-mapviz-checkbox" id="toggle-2" type="checkbox">
                <label class="fl-mapviz-filter-title" for="toggle-2">
                    <h3>Accessible Washrooms</h3>
                </label>
            </li>
            <li class="fl-mapviz-filter fl-mapviz-filter-parking">
                <span class="fl-mapviz-filter-icon"></span>
                <span class="fl-mapviz-filter-tooltip-icon flc-mapviz-hoverable"></span>
                <span class="fl-mapviz-filter-tooltip"></span>
                <input class="fl-mapviz-checkbox" id="toggle-3" type="checkbox">
                <label class="fl-mapviz-filter-title" for="toggle-3">
                    <h3>Accessible Parking</h3>
                </label>
            </li>
            <li class="fl-mapviz-filter fl-mapviz-filter-individual">
                <span class="fl-mapviz-filter-icon"></span>
                <span class="fl-mapviz-filter-tooltip-icon flc-mapviz-hoverable"></span>
                <span class="fl-mapviz-filter-tooltip"></span>
                <input class="fl-mapviz-checkbox" id="toggle-4" type="checkbox">
                <label class="fl-mapviz-filter-title" for="toggle-4">
                    <h3>Individual Service</h3>
                </label>
            </li>
            <li class="fl-mapviz-filter fl-mapviz-filter-wait">
                <span class="fl-mapviz-filter-icon"></span>
                <span class="fl-mapviz-filter-tooltip-icon flc-mapviz-hoverable"></span>
                <span class="fl-mapviz-filter-tooltip"></span>
                <input class="fl-mapviz-checkbox" id="toggle-5" type="checkbox">
                <label class="fl-mapviz-filter-title" for="toggle-5">
                    <h3>Wait Accommodations</h3>
                </label>
            </li>
        </ul>
        <div class="fl-mapviz-filter-buttons">
            <button class="fl-mapviz-reset-filters fl-mapviz-hoverable" type="button">
                <div class="fl-mapviz-icon-shadow">
                    <svg>
                        <use xlink:href="#ResetFilters"></use>
                    </svg>
                </div>
                <span>Reset Filters</span>
            </button>
            <button class="fl-mapviz-apply-filters fl-mapviz-hoverable" type="button">
                <div class="fl-mapviz-icon-shadow">
                    <svg>
                        <use xlink:href="#ApplyFilters"></use>
                    </svg>
                </div>
                <span>Apply Filters</span>
            </button>
        </div>
    </div>

    <!-- The city list panel -->
    <div class="fl-mapviz-city-list">
        <button type="button" class="fl-mapviz-expand-collapse-button-holder" aria-expanded="true" aria-label="collapse">
            <svg class="fl-mapviz-collapse-button">
                <use xlink:href="#ArrowDown"></use>
            </svg>
            <svg class="fl-mapviz-expand-button">
                <use xlink:href="#ArrowUp"></use>
            </svg>
        </button>
        <!-- Toggle headings when the render toggles between the city list and search results -->
        <div class="fl-mapviz-city-list-title">
            <h2>Locations</h2>
            <svg>
                <use xlink:href="#Locations"></use>
            </svg>
        </div>
        <div class="fl-mapviz-cities">
        </div>
    </div>

    <!-- The search result panel -->
    <div class="fl-mapviz-search-results">
        <button type="button" class="fl-mapviz-expand-collapse-button-holder" aria-expanded="true" aria-label="collapse">
            <svg class="fl-mapviz-collapse-button">
                <use xlink:href="#ArrowDown"></use>
            </svg>
            <svg class="fl-mapviz-expand-button">
                <use xlink:href="#ArrowUp"></use>
            </svg>
        </button>
        <div class="fl-mapviz-back-button-wrapper">
            <button class="fl-mapviz-back-button" type="button">
                <div class="fl-mapviz-icon-shadow">
                    <svg>
                        <use xlink:href="#Back"></use>
                    </svg>
                </div>
                <h2 class="h3">Back to locations</h2>
            </button>
        </div>
        <div class="fl-mapviz-search-results-list">
            <!--<div class="fl-mapviz-search-result">
                    <div class="fl-mapviz-hospital-title">Hospital 8</div>
                    <div class="fl-mapviz-hospital-hours">Opens at 8:00 am</div>
                    <div class="fl-mapviz-hospital-address">600 University Ave, Toronto, ON MSG 1XS</div>
                    <div class="fl-mapviz-hospital-phone">+1-416-586-5054</div>
                </div>-->
        </div>
    </div>

    <!-- The map panel -->
    <div class="fl-mapviz-map"></div>

    <!-- The hospital description panel -->
    <div class="fl-mapviz-hospital-panel">
        <div class="fl-mapviz-hospital-title">
            Hospital 2
        </div>
        <div><b>Hours:</b> <span class="fl-mapviz-hospital-hours">8:00 am to 12:00 pm, from Monday to Friday.</span>
        </div>
        <div><b>Location</b></div>
        <div class="fl-mapviz-hospital-address">600 University Ave, Toronto, ON M5G 1X5</div>
        <div class="fl-mapviz-hospital-phone">+1 416-586-5054</div>
        <div class="fl-mapviz-hospital-website">www.mountsinai.on.ca</div>
    </div>

    <!-- The mobile-design-only panel with "Locations" and "Accessibility Filters"-->
    <div class="fl-panel-controls-on-mobile">
        <button class="fl-mapviz-locations-control">
            <svg>
                <use xlink:href="#Locations"></use>
            </svg>
            <div>Locations</div>
        </button>
        <!-- TODO: use the same css selector for the filter buttons and count values on the desktop and mobile designs -->
        <button class="fl-mapviz-filter-control-on-mobile">
            <div class="fl-mapviz-filter-control-icon-on-mobile">
                <svg>
                    <use xlink:href="#FilterControl"></use>
                </svg>
                <div class="fl-mapviz-filter-count-on-mobile">0</div>
            </div>
            <div>Accessibility Filters</div>
        </button>
    </div>
